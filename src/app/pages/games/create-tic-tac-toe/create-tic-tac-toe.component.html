      <h3>Create Game</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          formControlName="name"
          type="text"
          placeholder="Game Name"
          autocomplete="off"
        />

      </mat-form-field>
  
      <

  </mat-card>
