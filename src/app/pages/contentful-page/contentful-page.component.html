<span class="contentful-change-catcher" (topNavSelected)="pageChanged($event)"></span>
<div class="waiting-for-contentful" *ngIf="!contentfulFields" (topNavSelected)="pageChanged($event)">
    fetching...
</div>
<div class="contentful-complete" *ngIf="contentfulFields">
    <h2>{{contentfulFields.title}}</h2>
    <div *ngIf="contentfulFields.body" class="contentful-body" [innerHTML]="contentfulFields.body | mdToHtml" >
        {{contentfulFields.body | mdToHtml}}
    </div>
</div>
<form [formGroup]="editorForm" class="quill-editor-form">
    <div class="form-group">
        <label for="editorForm"><h3>Editor Form</h3></label>

        <!-- See https://www.youtube.com/watch?v=Sh3_k_QPGzw for config / toolbar and more -->
        <quill-editor [style]="editorStyle" formControlName="editor"></quill-editor>
    </div>
    <button class="btn btn-primary mt-5" (click)="editorSubmit()">Submit</button>
</form>

<div class="preview-html-wrapper" *ngIf="previewHtml">
    <div class="preview-html" [innerHTML]="previewHtml"></div>
</div>
